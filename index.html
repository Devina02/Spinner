<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" >
<title>Spin</title>

<link href="spin.css" rel="stylesheet" type="text/css" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div class="container">
    <div id="mainbox" class="mainbox">
        <div id="box" class="box">
            <div class="box1">
                <span class="span1"><img src="https://cdn.pixabay.com/photo/2016/04/01/08/43/cartoon-1298905_1280.png" alt="Mars"></span>
                <span class="span2"><img src="https://cdn.pixabay.com/photo/2014/04/03/11/55/globe-312563_1280.png" alt=""></span>
                <span class="span3"><img src="https://cdn.pixabay.com/photo/2020/03/09/21/31/moon-4917183_1280.png" alt=""></span>
                <span class="span4"><img src="https://cdn.pixabay.com/photo/2014/03/25/16/35/saturn-297466_1280.png" alt=""></span>
            </div>
            <div class="box2">
                <span class="span1"><img src="https://cdn.pixabay.com/photo/2013/07/12/14/10/meteor-147891_1280.png" alt="Mars"></span>
                <span class="span2"><img src="matahari.png" alt="Matahari"></span>
                <span class="span3"><img src="https://cdn.pixabay.com/photo/2013/07/12/18/36/jupiter-153563_1280.png" alt="Jupiter"></span>
                <span class="span4"><img src="https://cdn.pixabay.com/photo/2012/04/10/17/39/venus-26620_1280.png" alt="Venus"></span>
            </div>
        </div>
        <button class="spin" onclick="rotateFunction()">SPIN</button>
    </div>
</div>
<script src="spin.js"></script>
